<!DOCTYPE html>
<html lang="en">
<head>
    <title>MathHaxor - Problems</title>
</head>
<body>
    <h1>Problems</h1>
    <p>Here are the problems</p>
    <ul id="problem__list">
    {% for problem in problems %}
        <li>
            {{ problem.getProblem() }}
            {% if showAnswer %}
                = {{ problem.getSolution() }}
            {% endif %}
        </li>
    {% endfor %}
    </ul>

</body>
</html>
